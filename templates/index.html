{% load i18n %}

<html>

<head>
  <title> Kenan Blog </title
</head>

<body>

  {% if blogs %}
    {% for blog in blogs %}
      <div>
        {{ blog.title }}<br>
        {{ blog.content }}<br>
        {{ blog.created_date }}
      </div></br></br>
    {% endfor %}
  {% else %}
    <h1> Çok yakında yazılarım sitede olacaktır. </h1>
  {% endif %}

</body>

</html>
